
<!DOCTYPE html>
<html>
<head>
	
	<title>California Storms - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

<link rel="stylesheet" href="leaflet.css" />
<script src="leaflet.js"></script>

<style>
html, body { height: 100%; margin: 12px; }
#map { width: 1000px; height: 700px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 80px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
</style>

	
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="cajoined.js"></script>

<script type="text/javascript">

	var map = L.map('map',{
	    zoomControl: false,
	    doubleClickZoom: false
	}).setView([37.17, -119.45], 6);

	var geojson = L.geoJson(cacountiesData).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>California County Total Wildfire Events</h4>' +  (props ?
			'<b>' + props.NAMELSAD10 + '</b><br />' + props.Wildfire + ' Weighted Wildfire Events'
			: 'Hover over a CA County - if mouse enabled' + '</b><br />' +
			'doubleClick on a CA County - if touch enabled');
	};

	info.addTo(map);





function getColor(d) {
    return d > 75 ? '#800026' :
           d > 50  ? '#BD0026' :
           d > 25  ? '#E31A1C' :
           d > 20  ? '#FC4E2A' :
           d > 15   ? '#FD8D3C' :
           d > 10  ? '#FEB24C' :
           d > 5   ? '#FED976' :
                      '#FFEDA0';
    }    
    
function style(feature) {
    return {
        fillColor: getColor(feature.properties.Wildfire),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

L.geoJson(cacountiesData, {style: style}).addTo(map);

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
	    map.fitBounds();
//		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: resetHighlight,
			dblclick: highlightFeature
		});
	}

	geojson = L.geoJson(cacountiesData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	//map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 5, 10, 15, 20, 25, 50, 75],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);



</script>

</html>
