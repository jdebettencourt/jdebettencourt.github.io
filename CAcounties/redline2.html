
<!DOCTYPE html>
<html>
<head>
	
	<title>Redlining Example - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 1000px;
			height: 600px;
		}
	</style>

	<style>#map { width: 1000px; height: 600px; }
.info { padding: 4px 4px; font: 10px/12px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 12px rgba(0,0,0,0.2); border-radius: 3px; } .info h4 { margin: 0 0 3px; color: #777; }
.legend { text-align: left; line-height: 14px; color: #555; } .legend i { width: 12px; height: 12px; float: left; margin-right: 4px; opacity: 0.9; }</style>
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="var_redline.geojson"></script>

<script type="text/javascript">

	var map = L.map('map').setView([41.88, -87.62], 9);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>HOLC Scores and Areas</h4>' +  (props ?
			'<b>' + props.city + '</b><br />' + '<b>' + props.state + '</b><br />'  + '<b>' +  (props.holc_id) + '</b><br />' + '<b>' +  (props.neighborhood_id) + '</b><br />'  + '<b>' +  (props.holc_grade) + ' HOLC grade'  
			: 'Hover over a cell');
	};

	info.addTo(map);


	// get color depending on event value

	function getColor(d) {
		return 	d >= 'D' ? '#e41a1c' :
				d >= 'C' ? '#ffff99' :
				d >= 'B' ? '#377eb8' :
				d >= 'A' ? '#33a02c' :
				       '#ffffff' ;
	}


	function style(feature) {
		return {
			weight: 0.5,
			opacity: 0.7,
			color: 'white',
			dashArray: '2',
			fillOpacity: 0.9,
			fillColor: getColor((feature.properties.holc_grade))
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}


	geojson = L.geoJson(redline, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Boundary data &copy; <a href="http://census.gov/">US Census Bureau</a>');


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = ["A", "B", "C", "D"],
			labels = []
	};

	legend.addTo(map);



</script>



</body>
</html>
